<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Cities of Kentucky</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

	<style>
		body {
			margin: 0;
			padding: 0;
			background: whitesmoke;
			font-family: "Noto Sans", sans-serif;

		ul {

		}

		  width: 960px;
		  height: 540px;

		}
	</style>
</head>

<body>
   <h1>Getting To Know the Cities of Kentucky, Edition: 37</h1>

	<div id='map'></div>

	<section>
		<h2>This week we cover Lexington, Frankfort and Elizabethtown</h2>
		
		<p>Map authored by me, Jeremy Fisher</p>

		<p>Source for latitude and longitude values: Google
           <br>Population data source: <a href="http://www.census.gov/en.html">Census</a>  </p>

	</section>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script>
        var map;
        var targetDiv = 'map';

        var options = {
            center: [38.0489,-84.5025],
            zoom: 8
        }
        map = L.map(targetDiv, options);
        
        var tiles = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 1,
            maxZoom: 16,
            ext: 'png'
        });
        map.addLayer(tiles);
        
        // BEGIN WRITING CODE FOR LAB 03 HERE
        
        var city1Name = 'Lexington';
        var city1Lat = 38.0406;
        var city1Lon = -84.5037;
        var city1Pop = 308428;
        var city1Capital = false;
            
        var city2Name = 'Frankfort';
        var city2Lat = 38.2009;
        var city2Lon = -84.8733;
        var city2Pop = 27453;
        var city2Capital = true;
        
        var city3Name = 'Elizabethtown';
        var city3Lat = 37.7031;
        var city3Lon = -85.8649;
        var city3Pop = 29948;
        var city3Capital = false;
        
        var totalPop = (city1Pop + city2Pop + city3Pop);
        console.log("The total population of these cities is:", totalPop);
        
        var averagePop = (totalPop/3);
        console.log("The average population of these cities is:", averagePop);
        
        var cities = ['Lexington', 'Frankfort', 'Elizabethtown'];
        console.log(cities[2]);    
        
        
        // END WRITING CODE FOR LAB 03 HERE
        
        // CITY1 MARKER CODE HERE
        var city1Popup = "<b>"+city1Name+"</b><br>"
                        +"<b>population</b>: "+city1Pop;
        
        if(city1Capital == true) {
            city1Popup += "<br>Capital of the Commonwealth of Kentucky";   
        }
        
        L.marker([city1Lat,city1Lon]).addTo(map)
            .bindPopup(city1Popup);
        
        //UNCOMMENT CITY2 MARKER CODE HERE
        var city2Popup = "<b>"+city2Name+"</b><br>"
                        +"<b>population</b>: "+city2Pop;
        
        if(city2Capital == true) {
            city2Popup += "<br>Capital of the Commonwealth of Kentucky";   
        }
        
        L.marker([city2Lat,city2Lon]).addTo(map)
            .bindPopup(city2Popup);
        
        // CITY3 MARKER CODE HERE
        var city3Popup = "<b>"+city3Name+"</b><br>"
                        +"<b>population</b>: "+city3Pop;
        
        if(city3Capital == true) {
            city3Popup += "<br>Capital of the Commonwealth of Kentucky";   
        }
        
        L.marker([city3Lat,city3Lon]).addTo(map)
            .bindPopup(city3Popup);
          
    </script>
    
</body>

</html>
