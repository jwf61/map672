<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 09 Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>Map Title</h1>
        <h2>Map Subtitle</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by YOUR NAME</p>
        <p>Additional information about the data and map goes here.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="power-plants.js"></script>
    <script>

       var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });

      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });

      tiles.addTo(map);
    var commonStyles = {
        weight: 1,
        stroke: 1,
        fillOpacity: .8
    }
    var layerInfo = {
        hydroLayer: {source:"Hydro", color:'#1f78b4'},
        windLayer: {source:"Wind", color:'#a6cee3'},
        solarLayer: {source:"Solar", color:'#ffff99'}
    };
    
    var geoJsonLayers = {};
    
    for(var layer in layerInfo) {
        geoJsonLayers[layer] = L.geoJson(plants, {
            pointToLayer: function(feature,latlng) {
                return L.circleMarker(latlng, commonStyles);            
            },
            filter: function(feature) {
                if(feature.properties.fuel_source[layerInfo[layer].source]) {
                    return feature;
                }
            },
            style: function(feature) {
                return {
                    color: layerInfo[layer].color,
                    fillColor: layerInfo[layer].color,
                    radius: getRadius(feature.properties.fuel_source[layerInfo[layer].source])
                }   
            }
        }).addTo(map);
    }
    
    var allLayers = L.geoJson(plants);
        
    map.on('click', function(e) {
        
        var stats = {};
        
        allLayers.eachLayer(function(layer) {
            var distance = e.latlng.distanceTo(layer.getLatLng())/1000;
            if (distance <= 500){
                var props = layer.feature.properties;
                for(var source in props.fuel_source) {
                    if(stats[source]) {
                        stats[source] = props.fuel_source[source];
                    } else {
                        stats[source] = props.fuel_source[source];
                    }
                }
            }
        })
        
        //radiusCircle.setLatLng(e.latlng);
        
        var statsContent = '';
        for (stat in stats) {
            statsContent += stat + ': ' + stats[stat].toLocaleString() + 'MW<br>';
        }
        
        //radiusCircle.bindPopup(statsContent).openPopup();
        
        for(var layer in layerInfo) {
            geoJsonLayers[layer].eachLayer(function(layer) {
                var distance = e.latlng.distanceTo(layer.getLatLng())/1000;

                if (distance > 500) {
                    layer.setStyle({
                        stroke: false,
                        fill: false
                    });
                }   else {
                    layer.setStyle({
                        stroke: true,
                        fill: true
                    });
                        var content = layer.feature.properties.plant_name + "<br>";
                        
                        //content += layer.feature.properties.fuel_source + "<br>"
                        content += distance.toLocaleString()+ " from the click point"
                        
                    layer.bindPopup(content);
                }

            });
        }
    });
    var sourceLabels = {
        "Hydro": geoJsonLayers.hydroLayer,
        "Wind": geoJsonLayers.windLayer,
        "Solar": geoJsonLayers.solarLayer
    }    
    
    var sourcesLayers = {
        "<b style='color:#1f78b4'>Hydro</b>": geoJsonLayers.hydroLayer,
        "<b style='color:#a6cee3'>Wind</b>": geoJsonLayers.windLayer,
        "<b style='color:#ffff99; text-shadow: 0px 0px 1px #333;'>Solar</b>": geoJsonLayers.solarLayer
    };
    
    L.control.layers(null, sourcesLayers, { collapsed:false }).addTo(map);

    function getRadius(val) {
        var radius = Math.sqrt(val/Math.PI);
        return radius * .8;   
    }
    

    </script>

</body>

</html>
